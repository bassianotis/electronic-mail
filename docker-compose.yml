services:
  mail-app:
    build: .
    image: electronic-mail:latest
    container_name: electronic-mail
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/database.sqlite
      # JWT_SECRET will be auto-generated if not provided, but better to set one
      # - JWT_SECRET=your_secure_secret_here 
